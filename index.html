<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input com imagem</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div class="form-container">
        <form action="">
            <h3>Sign In</h3>
            <div class="input-container">
                <input type="text" name="" placeholder="Username" id="">
                <i data-feather="user"></i>
            </div>
            <div class="input-container">
                <input type="password" name="" placeholder="Password" id="">
                <i data-feather="lock"></i>
            </div>

            <div class="options-container">
                <div class="checkbox-container">
                    <input type="checkbox" name="" id=""><label for="remember">Remember me</label>
                </div><a href="https://www.google.com">Reset Password</a>
            </div>
            <input type="submit" value="Sign In">
            <p>or Sign in with</p>
            <div class="social-media-container">
                <div class="icon-container">
                    <i data-feather="facebook"></i>
                </div>
                <div class="icon-container">
                    <i data-feather="mail"></i>
                </div>
                <div class="icon-container">
                    <i data-feather="twitter"></i>
                </div>
            </div>
            <hr>
            <p class="footer">Do not have an account? <a href="">Sign Up Now</a></p>
        </form>
    </div>

    <script>
        feather.replace()
    </script>
</body>

</html>
